{% extends 'enrollment/layout.html' %}

{% block body %}

    <header>
        <h2>Register</h2>
    </header>

    <div class="container">

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Acccount Details</legend>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required=True>
                </div>
            </fieldset>
            <fieldset>
                <legend>About You</legend>
                <div class="form-group">
                    <input class="form-control" type="text" name="first-name" placeholder="First Name" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="last-name" placeholder="Last Name" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="tel" name="phone" placeholder="Phone Number" required=True>
                </div>
            </fieldset>
            <fieldset>
                <legend>Emergency Contact</legend>
                <div class="form-group">
                    <input class="form-control" type="text" name="emergency-first-name" placeholder="First Name" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="emergency-last-name" placeholder="Last Name" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="emergency-email" placeholder="Email Address" required=True>
                </div>
                <div class="form-group">
                    <input class="form-control" type="tel" name="emergency-phone" placeholder="Phone Number" required=True>
                </div>
            </fieldset>
            <fieldset>
                <legend>Class Policies</legend>
                <div class="form-group">
                    <input class="form-control" type="checkbox" name="accept-terms" unchecked required=True>
                    <label for="terms">I have read and agree to abide by {{SCHOOL_POLICIES}} for as long as I remain a student of {{SCHOOL_NAME}}</label>
                </div>

            </fieldset>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>

    </div>  

{% endblock %}
